        <h2>💧 投稿しよう！</h2>

            <button class="post-btn" onclick="addPost()">投稿する</button>
        </div>
    </div>

    <!-- 投稿一覧 -->
    <div class="container">
        <h2>📋 投稿一覧</h2>
        <div id="postContainer">
            <!-- Djangoで繰り返しDBがら取得して表示 -->
            <div class="post">
                <p>{投稿内容}</p>
                <button class="delete-btn">削除</button>
            </div>
            <!-- ↑ここまでを繰り返し処理させる -->
        </div>
    </div>
