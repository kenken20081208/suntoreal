{% block content %}
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💧 水の投稿ページ</title>
    <style>
      /* 投稿のやつううううううう */
      /* 全体のスタイル */
      body {
       font-family: 'Arial', sans-serif;
       text-align: center;
       background: linear-gradient(to bottom, #a0e9ff, #69c2ff, #007bff);
       margin: 0;
       padding: 20px;
       color: #333;
       overflow-x: hidden;
   }

   /* メニュー */
   .menu {
       display: flex;
       justify-content: center;
       background: rgba(255, 255, 255, 0.5);
       padding: 12px;
       border-radius: 50px;
       margin-bottom: 20px;
       backdrop-filter: blur(5px);
   }

   .menu a {
       color: #0056b3;
       text-decoration: none;
       font-size: 18px;
       font-weight: bold;
       padding: 10px 20px;
       transition: 0.3s;
       border-radius: 25px;
   }

   .menu a:hover {
       background: rgba(255, 255, 255, 0.8);
   }

   /* 投稿フォーム */
   .container {
       width: 90%;
       max-width: 600px;
       margin: 20px auto;
       padding: 30px;
       background: rgba(255, 255, 255, 0.8);
       border-radius: 15px;
       backdrop-filter: blur(10px);
       box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
       text-align: center;
   }

   h2 {
       color: #0056b3;
       margin-bottom: 10px;
   }

   /* テキストエリア */
   textarea {
       width: 95%;
       height: 120px;
       padding: 15px;
       font-size: 16px;
       border: 1px solid #007bff;
       border-radius: 10px;
       resize: none;
       background: #ffffff;
       outline: none;
       color: #333;
       box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.1);
   }

   /* ボタン */
   .button-group {
       display: flex;
       justify-content: space-between;
       margin-top: 15px;
   }

   button {
       flex: 1;
       margin: 5px;
       padding: 12px 20px;
       font-size: 18px;
       font-weight: bold;
       border: none;
       color: white;
       border-radius: 30px;
       cursor: pointer;
       transition: 0.3s;
   }

   .skip-btn {
       background: linear-gradient(to right, #00c6ff, #0072ff);
       box-shadow: 0 4px 6px rgba(0, 114, 255, 0.3);
   }

   .skip-btn:hover {
       background: linear-gradient(to right, #0099cc, #005bb5);
   }

   .post-btn {
       background: linear-gradient(to right, #36d1dc, #5b86e5);
       box-shadow: 0 4px 6px rgba(91, 134, 229, 0.3);
   }

   .post-btn:hover {
       background: linear-gradient(to right, #2bb3c3, #4a70c6);
   }

   /* 投稿エリア */
   .post-container {
       margin-top: 20px;
   }

   .post {
       padding: 15px;
       margin: 10px 0;
       background: rgba(255, 255, 255, 0.9);
       border-radius: 10px;
       box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
       text-align: left;
       color: #333;
       font-size: 16px;
       position: relative;
   }

   .delete-btn {
       position: absolute;
       top: 10px;
       right: 10px;
       background: #ff5252;
       color: white;
       border: none;
       padding: 5px 10px;
       font-size: 14px;
       border-radius: 5px;
       cursor: pointer;
       transition: 0.3s;
   }

   .delete-btn:hover {
       background: #d42f2f;
   }
  </style>

</head>

<body>

    <!-- メニュー -->
    <div class="menu">
        <a href="index2.html">📨投稿</a>
        <a href="ranking.html">🏆 ランキング</a>
    </div>

    <!-- 投稿フォーム -->
    <div class="container">
       <!-- 投稿フォーム -->
        {% comment %} <div class="container"> {% endcomment %}
            {% comment %} <form action="{% url 'chat:create' %}" method="post">
                <h2>💧 投稿しよう！</h2>
                <input class="meal" type="text" name="toukou" placeholder="ここに投稿を書く...">
                {% csrf_token %}
                <div class="button-group">
                    <button type="submit">投稿する</button>
                </div>
            </form>
        </div> {% endcomment %}

        <form action="{% url 'chat:create' %}" method="post">
            <h2>💧 投稿しよう！</h2>
            <input class="meal" type="text" name="toukou" placeholder="ここに投稿を書く...">
            {% csrf_token %}

            <div class="button-group">
                <button type="submit">投稿する</button>
            </div>
        </form> 
    </div>

    <!-- 投稿一覧 -->
    <div class="container">
        <h2>📋 投稿一覧</h2>
        <div id="postContainer">
            <!-- Djangoで繰り返しDBがら取得して表示 -->
            {% for toukou in all_toukou %}
            <div class="post">
              <p>{{ toukou.character }}</p>
              <button class="delete-btn">削除</button>
          </div>
          {% endfor %}
            <!-- ↑ここまでを繰り返し処理させる -->
        </div>
    </div>

</body>

</html>
{% endblock %}
